<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}"
      lang="en"
>
<head>
    <title>Ordinateur</title>
</head>
<body id="partner-body" onload="listPartner()">
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Ordinateur</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="ordinateur-add">
                            <input class="form-control" id="id-partner" required="required" type="hidden">
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="code">Code</label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input class="form-control" id="code" name="middle-name" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="processeur">Processeur
                                    <span
                                            class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input class="form-control" id="processeur" required="required" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="ram">Ram <span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input class="form-control" id="ram" name="last-name" required="required"
                                           type="text">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="ecran">Ecran</label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input class="form-control" id="ecran" type="text">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="disque">Disque</label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input class="form-control" id="disque" type="text">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="osDropdown">OS</label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control" id="osDropdown">
                                        <option>Select os</option>
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group" id="logicielList">
                            </div>

                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <button class="btn btn-success" id="add-partner" type="submit">Enregistrer</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
