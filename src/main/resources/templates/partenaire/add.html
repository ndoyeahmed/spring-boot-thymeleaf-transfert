<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}"
      lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Partenaire</title>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Partenaires</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                    <div class="x_title">
                        <button class="btn btn-primary" data-target="#partenaireModal" data-toggle="modal"
                                type="button">Ajouter
                        </button>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Ninea</th>
                                <th>Nom</th>
                                <th>Téléphone</th>
                                <th>Email</th>
                                <th>Adresse</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="part : ${partenaires}">
                                <td th:text="${partenaires.indexOf(part) + 1}"></td>
                                <td th:text="${part.ninea}"></td>
                                <td th:text="${part.nom}"></td>
                                <td th:text="${part.tel}"></td>
                                <td th:text="${part.mail}"></td>
                                <td th:text="${part.adresse}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="partenaireModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Partenaire</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body">
                    <form action="#" class="form-horizontal form-label-left" data-parsley-validate id="demo-form2"
                          method="post" th:action="@{/partenaire}" th:object="${partenaire}">
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="name">Nom <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 ">
                                <input class="form-control" id="name" required="required" th:field="*{nom}"
                                       type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="email">E-mail <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 ">
                                <input class="form-control" id="email" name="last-name" required="required"
                                       th:field="*{mail}" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="ninea">NINEA</label>
                            <div class="col-md-6 col-sm-6 ">
                                <input class="form-control" id="ninea" name="middle-name" th:field="*{ninea}"
                                       type="text">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align">Téléphone</label>
                            <div class="col-md-6 col-sm-6 ">
                                <input class="form-control" data-inputmask="'mask' : '(999) 999-9999'" th:field="*{tel}"
                                       type="text">
                                <span aria-hidden="true" class="fa fa-call form-control-feedback right"></span>
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="adresse">Adresse</label>
                            <div class="col-md-6 col-sm-6 ">
                                <textarea class="form-control" id="adresse" name="middle-name" rows="5"
                                          th:field="*{adresse}" type="text"></textarea>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="item form-group">
                            <div class="col-md-6 col-sm-6 offset-md-3">
                                <button class="btn btn-success" type="submit">Ajouter</button>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
